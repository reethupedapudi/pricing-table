<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      text-align: center;
    }

   
    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2.4rem;
    }

    .pricing-plan {
      background-color: rgb(238, 237, 235);
      padding: 20px;
      border-radius: 5px;
    }

    .plan-button{
      background-color: rgb(245, 125, 13);
      border: 0px;
      border-radius: 5px;
      color: white;
      padding: 10px;
    }

    .plan-title {
      font-weight: 700;
      font-size: 24px;
    }

    .plan-price {
      font-weight: 700;
      font-size: 48px;
      margin: 10px;
    }

    ul{
      list-style: none;
      line-height: 2.4;
      padding-left: 0px;
      margin-top: 5px;
    }

    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
    }

  </style>
</head>

</html>
